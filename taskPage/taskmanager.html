    <header>
      <h1>work management</h1>
      <input id="search" type="text" placeholder="Search" />

      <img

        src="../img/undraw_pic_profile_re_7g2h.svg"

      "
      />

    <div class="container">
      <div class="navBar">
        <div class="menu">
          <ul>
            <i class="fa-solid fa-house"></i>
            <a href=""> <li>Home</li> </a>
            <br />

            <a href=""> <li>My Work</li> </a>
          </ul>
        </div>
        <hr />
        <h3 id="Workspace-lable">Workspace</h3>
        <input
          type="text"
          class="workspace-input"
          placeholder="New Workspace"

        <div class="workspace-container">
          <ul class="workspace-list">
            <a class="a-work" href="#"></a>

          id="img-navBar"

        "
        />
      </div>
      <div class="main">
        <div id="heloo"></div>

      </div>
    </div>
